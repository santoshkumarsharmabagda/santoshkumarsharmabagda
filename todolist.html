    <div>
        <form action="" style="padding-left: 650px;padding-top: 200px;">
            <input type="hidden" id="id">
            NAME: <br>
            <input style="z-index: 1;" type="text" placeholder="NAME" id="name" value="">
            <br> <br>
            CLASS: <br>
            <input style="z-index: 1;" type="text" placeholder="CLASS" id="class">
            <br> <br>
            ROLL-NOBER: <br>
            <input style="z-index: 1;" type="number" placeholder="ROLL-NOBER" id="roll">
            <br> <br>
            <button type="button" style="margin-top: 20px;margin-left: 60px;font-size: 30px;padding: 20px;z-index: 1;"
                id="bt" onclick="add()">
                ADD

                <th>
                    Class

<script>
    let arr = [];

    function add() {
        id = document.getElementById('id').value;
        var name1 = document.getElementById('name').value;
        var class1 = document.getElementById('class').value;
        var role1 = document.getElementById('roll').value;
        if (id == '') {
            arr.push({
                name: name1,
                class: class1,
                rollnumber: role1
            });

        } else {
            arr[id] = {
                name: name1,
                class: class1,
                rollnumber: role1
            }
            document.getElementById('id').value = '';
        }
        document.getElementById('name').value = "";
        document.getElementById('class').value = "";
        document.getElementById('roll').value = "";
        sa();

    }
    function sa() {
        document.getElementById("des").innerHTML = "";
        for (let i = 0; i < arr.length; i++) {
            document.getElementById("des").innerHTML += '<tr><td>' + arr[i].name + '</td><td>' + arr[i].class + '</td><td>' + arr[i].rollnumber + '</td><td><input type="button" value="edit" onclick="edit(' + i + ')" / ></td><td><input type="button" value="del" onclick="del(' + i + ')" /></td></tr>';
        }
    }
    function del(key) {
        arr.splice(key, 1);
        sa();
    }
    function edit(key) {
        document.getElementById("name").value = arr[key].name;
        document.getElementById("class").value = arr[key].class;
        document.getElementById("roll").value = arr[key].rollnumber;
        document.getElementById("id").value = key;
    }
    // Get the mouse cursor element
    //   const cursor = document.querySelector('.cursor');

    // Listen for mouse movement
    //   document.addEventListener('mousemove', e => {
    //     // Update the mouse cursor's position
    //     cursor.style.top = `${e.pageY}px`;
    //     cursor.style.left = `${e.pageX}px`;
    //   });

    // document.onmousemove = animateCircles;
    document.addEventListener('mousemove', addEventListener => {
        var colors = ['#ccc', '#6cf', '#eba13a', 'blue'];
        var circle = document.createElement("div");
        circle.setAttribute("class", "circle");
        document.body.appendChild(circle);

        circle.style.left = `${event.pageX}px`;
        circle.style.top = `${event.pageY}px`;
        // circle  = event.clientY ;



        var color = colors[Math.floor(Math.random() * colors.length)]
        circle.style.transition = "all 0.5s linear 0s";

        circle.style.borderColor = color;
        circle.style.left = circle.offsetLeft + 20 + "px";
        circle.style.top = circle.offsetTop + 20 + "px";
        circle.style.width = "20px";
        circle.style.height = "20px";

        circle.style.borderWidth = "10px";
        circle.style.opacity = 0;

    }
    )
</script>
